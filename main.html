<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #verification_heading {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #verification_subtext {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
      max-width: 300px;
    }
    .code-container {
      display: flex;
      gap: 10px;
    }
    .code {
      width: 40px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background: white;
    }
    .code:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
    }
  </style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your registered email or phone number.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" id="code-1" />
    <input type="text" maxlength="1" class="code" id="code-2" />
    <input type="text" maxlength="1" class="code" id="code-3" />
    <input type="text" maxlength="1" class="code" id="code-4" />
    <input type="text" maxlength="1" class="code" id="code-5" />
    <input type="text" maxlength="1" class="code" id="code-6" />
  </div>

  <script>
    const codes = document.querySelectorAll('.code');

    codes[0].focus();

    codes.forEach((code, idx) => {
      code.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length > 0 && idx < codes.length - 1) {
          codes[idx + 1].focus();
        }
      });

      code.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (code.value === '' && idx > 0) {
            codes[idx - 1].focus();
            codes[idx - 1].value = '';
          }
        } else if (e.key >= '0' && e.key <= '9') {
          code.value = ''; // Clear previous value to allow only one digit
        }
      });
    });
  </script>

</body>
</html>
